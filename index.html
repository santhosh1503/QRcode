<html>
    <head>
        <title>QR Code</title>
        <meta charset="UTF-8">
        <meta name="Viewport" content="width=device-width, intial-scale=1.0">
        <link rel="Stylesheet" href="style.css">


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https:// fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="Stylesheet">
    </head>
    <boday>
        <main>
    
            <div class="container">
                <section id="first">
                    <h1>QR Code</h1>
                    <p>Genrator</p>
                    <p id="tagline">
                        Unlock the world with pixelated portal, <br>
                        QR Codes: Connect, share and explore it all!
                    </p>
                </section>
                <section id="Second">
                    <div class="box">
                        <div class="qr-header">
                            <input type="text" placeholder="Type your text or URL" id="qr-text">
                            <div>
                            <label for="sizes">Select Size:</label>
                            <select id="sizes">
                                <option value="100">100x100</option>
                                <option value="200">200x200</option>
                                <option value="300">300x300</option>
                                <option value="400">400x400</option>
                                <option value="500">500x500</option>
                                <option value="600">600x600</option>
                                <option value="700">700x700</option>
                                <option value="800">800x800</option>
                                <option value="900">900x900</option>
                                <option value="1000">1000x1000</option>
                            </select>
                        </div>
                        </div>
                        <div class="qr-body"></div>
                        <div class="qr-footer">
                            <a href="" id="generateBtn">Generate</a>
                            <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
                        </div>
                    </div>
                </section>
                <section id="Third">
                    <div class="content">
                        <div class="card">
                           <div class="upper column-flex">
                               <p>About me</p>
                           </div>
                       <div class="lower column-flex">
                           <div class="values column-flex">
                               <div class="value column-flex">
                                <p>This is Santhosh Kumar</p>
                                   <img src="./User.png">
                               </div>
                           </div>
                       </div>
                        </div>
                       </div>
                </section>
            </div>
        </main>
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        
    </boday>
</html>
